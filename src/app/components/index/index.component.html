
<app-searcher (search)="handleSearch($event)"></app-searcher>

<div>
    <mat-paginator [length]="songs.length"
    [pageSize]="size"
    (page)="getData($event)">
</mat-paginator>
    <mat-grid-list  cols="4" #grid rowHeight="1:1" >
        <div> 
      <mat-grid-tile *ngFor="let hvt of songs">
        
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{hvt.trackName}}</mat-card-title>
              <mat-card-subtitle>{{hvt.artistName}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="hvt.artworkUrl100">
            <mat-card-content>
              <li> Album: {{hvt.collectionName}}</li>
                <li>Time: {{hvt.trackTimeMillis}}</li>
                <li>Price :{{hvt.trackPrice}}</li>
            </mat-card-content>
            
          </mat-card> 
             
    </mat-grid-tile>
</div>   
</mat-grid-list>
    
</div>
